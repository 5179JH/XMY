<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>素材库</title>
	<link rel="stylesheet" type="text/css" href="../../common/css/font.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="../../common/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="dan.css"/>
</head>
<body>
<ul class="top-menu">
	<li class="top-menu-list">通用样式</li>
	<li class="top-menu-list">常用样式</li>
	<li class="top-menu-list">行业样式</li>
	<li class="top-menu-list">全文模板</li>
	<li class="top-menu-list">表情图库</li>
	<li class="top-menu-list top-menu-list-add">全部素材</li>
</ul>


<div class="secah" style="display:none;">
	<div class="secah-main">
		<input type="text" name="">
		<ul>
			<li>春节</li>
			<li>年货</li>
			<li>春运</li>
			<li>冬季</li>
			<li>党政</li>
			<li>校园</li>
		</ul>
	</div>
</div>

<ul class="first-menu" style="display:none;">
	<li class="first-menu-list"><p class="first-menu-list-p1">首页</p></li>
	<li class="first-menu-list"><p class="first-menu-list-p1">素材库</p></li>
	<li class="first-menu-list"><p class="first-menu-list-p1">新媒体服务</p></li>
	<li class="first-menu-list"><p class="first-menu-list-p1">会员服务</p></li>
	<li class="first-menu-list">
		<p class="first-menu-list-p1">新媒体助手</p>
		<div class="first-menu-list-d1">
			<p>视频提取</p>
			<p>一键关注</p>
			<p>短网址</p>
			<p>微信超链接</p>
			<p>封面图提取</p>
			<p>背景图提取</p>
			<p>临时转永久</p>
		</div>
	</li>
</ul>



<div class="sc">
	<div class="sc-main">
		<ul class="sc-row"></ul>
		<ul class="sc-row"></ul>
		<ul class="sc-row"></ul>
		<div id="sc-page"></div>
	</div>
</div>

<!-- 单素材 -->
<script class="sc-html" type="text/html">
	<li class="sc-list">
		<a href="#"><div class="sc-cont">{{ d.code }}</div></a>
		<p class="sc-tag">
			{{#  layui.each(d.tags, function(index,item){ }}
			<a href="#">{{ item }}</a>
			{{# }); }}
		</p>
		<p class="sc-foot">
			{{# if( d.is_vip == 1 ){ }}
			<span class="sp0"><i class="fa fa-vimeo"></i></span>
			{{# } }}
			{{# if( d.is_admin == 0 ){ }}
			<span class="sp1"><i class="fa fa-star-o"></i>{{ d.favorite }}</span>
			{{# }else{ }}
			<span class="sp1-add"><i class="fa fa-star"></i>{{ d.favorite }}</span>
			{{# } }}
			<span class="sp2"><i class="fa fa-eye"></i>{{ d.hits }}</span>
			<span class="sp3"><i class="fa fa-pencil-square-o"></i>{{ d.use_number }}</span>
			<span class="sp4"><i class="fa fa-database"></i>{{ d.coin }}</span>
			<span class="sp5">ID:{{ d.id }}</span>
		</p>
	</li>
</script>

<script src="../../common/js/jq.js"></script>
<script src="../../common/layui/layui.js"></script>
<script src="../../common/js/base.js"></script>
<script src="dan.js"></script>
</body>
</html>
